---
layout:  default
---
<div id=lie>
{% for cat in site.categories %}
<a href="#{{ cat[0] }}" title="{{ cat[0] }}" rel="{{ cat[1].size }}"><span>{{ cat[0] }} ({{ cat[1].size }})</span></a>
{% endfor %}
</div>

{% for cat in site.categories %}
  <ol class="leibie rounded-list"> <h4 id="{{ cat[0] }}-ref">{{ cat[0] }}</h4>
{% for post in cat[1] %}
  <li>
   <a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}<time datetime="{{ post.date | date:"%Y-%m-%d" }}">{{ post.date | date:"%Y-%m-%d" }}</time></a>
  </li>
{% endfor %}
  </ol>
{% endfor %}
